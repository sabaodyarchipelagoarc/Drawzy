name: CICD

on:
  push:
    branches:
      - main
    paths:
      - apps/**
    tags:
      - "**@[0-9]*.[0-9]*.[0-9]*"
  workflow_dispatch:
    inputs:
      service:
        description: "Apps to build"
        type: choice
        required: true
        options:
          - apps/drawzy
          - apps/ws
      version:
        description: "Version/tag to use (optional; defaults generating with git describe)"
        required: false
        type: string


jobs:

  #Lint Code
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint || true

  #Secret Scan
  secret-scan:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact || true
  #Security Scan
  codeql:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - uses: actions/checkout@v5 
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  #Filter Changed Services
  filter:
    runs-on: ubuntu-24.04
    outputs:
      services: ${{ steps.set-output.outputs.services }}
      environment: ${{ steps.set-output.outputs.environment }}

    steps:
      - uses: actions/checkout@v5
        if: ${{ github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'main' }}

      - name: Paths Changes Filter
        id: filter
        uses: dorny/paths-filter@v3
        if: ${{ github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'main' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: .github/utils/file-filters.yaml

      - name: Set Output
        id: set-output
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo 'services=["${{ inputs.service }}"]' >> "$GITHUB_OUTPUT"
            echo 'environment=development' >> "$GITHUB_OUTPUT"

          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            tag="${GITHUB_REF_NAME}"
            svc="${tag%%@*}"
            echo "services=[\"$svc\"]" >> "$GITHUB_OUTPUT"
            echo 'environment=production' >> "$GITHUB_OUTPUT"

          else
            echo 'services=${{ steps.filter.outputs.changes }}' >> "$GITHUB_OUTPUT"
            echo 'environment=staging' >> "$GITHUB_OUTPUT"
          fi
  #Build & Push Docker Images
  build-push-container-images:
    runs-on: ubuntu-24.04
    needs:
      - filter
      - lint
      - secret-scan
      - codeql

    if: ${{ needs.filter.outputs.services != '[]' && needs.filter.outputs.services != '' }}

    strategy:
      matrix:
        service: ${{ fromJson(needs.filter.outputs.services) }}
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3-
      - name: Select Dockerfile
        id: dockerfile
        run: |
          if [[ "${{ matrix.service }}" == "apps/drawzy" ]]; then
            echo "dockerfile=docker/Dockerfile.frontend" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.service }}" == "apps/ws" ]]; then
            echo "dockerfile=docker/Dockerfile.websocket" >> "$GITHUB_OUTPUT"
          else
            echo "Unknown service: ${{ matrix.service }}"
            exit 1
          fi
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ steps.dockerfile.outputs.dockerfile }}
        continue-on-error: true
      - name: Compute image tag
        id: image-tag
        working-directory: ${{ matrix.service }}
        env:
          ENVIRONMENT: ${{ needs.filter.outputs.environment }}
          INPUT_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.version || '' }}
          SERVICE: ${{ matrix.service }}
        run: |
          if [[ -n "$INPUT_VERSION" ]]; then
            version="$INPUT_VERSION"
            image_tag="${SERVICE}:${version}"
          elif [[ "$ENVIRONMENT" == "production" ]]; then
            version="${GITHUB_REF_NAME}"
            image_tag="${SERVICE}:${version}"
          else
            version=$(git describe --always --dirty --tags)
            image_tag="${SERVICE}:${version}"
          fi

          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${image_tag}" >> "$GITHUB_OUTPUT"
      - name: Build Docker Image (for scanning)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.dockerfile }}
          tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          load: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          format: table
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Extract service name
        id: service
        run: echo "name=$(basename ${{ matrix.service }})" >> $GITHUB_OUTPUT
      - name: Build & Push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.dockerfile }}
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/${{ steps.service.outputs.name }}:${{ steps.image-tag.outputs.version }}
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
