name: CICD

on:
  push:
    branches:
      - main
    paths:
      - apps/**
      - .github/workflows/**
    tags:
      - "**@[0-9]*.[0-9]*.[0-9]*"
  workflow_dispatch:
    inputs:
      service:
        description: "Apps to build"
        type: choice
        required: true
        options:
          - apps/drawzy
          - apps/ws
      version:
        description: "Version/tag to use (optional; defaults generating with git describe)"
        required: false
        type: string

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAMESPACE: ${{ vars.DOCKERHUB_USERNAME }}
  VERSION_FILE: .github/version.txt

jobs:
  detect-changes:
    runs-on: ubuntu-24.04
    outputs:
      services: ${{ steps.set-output.outputs.services }}
      environment: ${{ steps.set-output.outputs.environment }}
      ref_name: ${{ steps.set-output.outputs.ref_name }}
      ref_type: ${{ steps.set-output.outputs.ref_type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Paths Changes Filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: .github/utils/file-filters.yaml

      - name: Determine environment & services
        id: set-output
        shell: bash
        run: |
          EVENT="${GITHUB_EVENT_NAME}"
          REF_TYPE="${GITHUB_REF_TYPE}"
          REF_NAME="${GITHUB_REF_NAME}"

          echo "ref_type=${REF_TYPE}" >> "$GITHUB_OUTPUT"
          echo "ref_name=${REF_NAME}" >> "$GITHUB_OUTPUT"

          # --- FIX START ---
          ensure_services() {
            SVAL="$1"
            if [[ "$SVAL" == "[]" || -z "$SVAL" ]]; then
              echo '["apps/drawzy"]'
            else
              echo "$SVAL"
            fi
          }
          # --- FIX END ---

          if [[ "$EVENT" == "workflow_dispatch" ]]; then
            SVC='["${{ inputs.service }}"]'
            echo "services=$(ensure_services "$SVC")" >> "$GITHUB_OUTPUT"
            echo "environment=development" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$REF_TYPE" == "tag" ]]; then
            SVC="[\"${REF_NAME%%@*}\"]"
            echo "services=$(ensure_services "$SVC")" >> "$GITHUB_OUTPUT"
            echo "environment=production" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$REF_NAME" == "main" ]]; then
            SVC='${{ steps.filter.outputs.changes }}'
            echo "services=$(ensure_services "$SVC")" >> "$GITHUB_OUTPUT"
            echo "environment=development" >> "$GITHUB_OUTPUT"
            exit 0
          fi


          # default: development
          SVC='${{ steps.filter.outputs.changes }}'
          echo "services=$(ensure_services "$SVC")" >> "$GITHUB_OUTPUT"
          echo "environment=development" >> "$GITHUB_OUTPUT"

  # --------------------------------------------
  # Lint, Secret Scan, Security (unchanged)
  # --------------------------------------------

  code-quality-checks:
    runs-on: ubuntu-24.04
    needs: detect-changes
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint || true

  secret-scan:
    runs-on: ubuntu-24.04
    needs: code-quality-checks
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 0  
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

  codeql:
    runs-on: ubuntu-24.04
    needs: secret-scan
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 0
          fetch-tags: true  
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # --------------------------------------------
  # Build Docker Images  (unchanged)
  # --------------------------------------------

  build-docker-images:
    runs-on: ubuntu-24.04
    needs: 
      - detect-changes
      - codeql
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    outputs:
      image_ref: ${{ steps.set-image.outputs.image_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 0

      - name: Select Dockerfile
        id: dockerfile
        run: |
          if [[ "${{ matrix.service }}" == "apps/drawzy" ]]; then
            echo "dockerfile=docker/Dockerfile.frontend" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.service }}" == "apps/ws" ]]; then
            echo "dockerfile=docker/Dockerfile.websocket" >> "$GITHUB_OUTPUT"
          else
            echo "dockerfile=docker/Dockerfile" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ steps.dockerfile.outputs.dockerfile }}
        continue-on-error: true

      - name: Login (for caching if needed)
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@05340d1c670183e7caabdb33ae9f1c80fae3b0c2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@1583c0f09d26c58c59d25b0eef29792b7ce99d9a

      - name: Extract service name
        id: svc
        shell: bash
        run: |
          echo "name=$(basename '${{ matrix.service }}')" >> $GITHUB_OUTPUT

      - name: Build Docker image (local for scan)
        id: build-local
        uses: docker/build-push-action@ccc2b40e9ea6518f9252a22a990f8e868370f62e
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.dockerfile }}
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ steps.svc.outputs.name }}:${{ github.sha }}
          load: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image ref output
        id: set-image
        run: |
          echo "image_ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ steps.svc.outputs.name }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"


  # --------------------------------------------
  # Push Docker Images (unchanged)
  # --------------------------------------------

  push-docker-images:
    runs-on: ubuntu-24.04
    needs:
      - detect-changes
      - build-docker-images
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Select Dockerfile
        id: dockerfile
        run: |
          if [[ "${{ matrix.service }}" == "apps/drawzy" ]]; then
            echo "dockerfile=docker/Dockerfile.frontend" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.service }}" == "apps/ws" ]]; then
            echo "dockerfile=docker/Dockerfile.websocket" >> "$GITHUB_OUTPUT"
          else
            echo "dockerfile=docker/Dockerfile" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute dev tags
        id: dev-tags
        if: ${{ needs.detect-changes.outputs.environment == 'development' }}
        run: |
          SERVICE_NAME=$(basename "${{ matrix.service }}")
          TAG1="dev-${GITHUB_SHA::8}"
          TAG2="dev-latest"
          echo "tags=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${SERVICE_NAME}:${TAG1},${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${SERVICE_NAME}:${TAG2}" >> "$GITHUB_OUTPUT"

      - name: Build & Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.dev-tags.outputs.tags || steps.tags.outputs.tags }}

  # --------------------------------------------
  # Deploy (unchanged)
  # --------------------------------------------

  deploy-to-development:
    runs-on: ubuntu-24.04
    needs: push-docker-images
    if: ${{ needs.detect-changes.outputs.environment == 'development' }}
    steps:
      - name: Notify deploy (placeholder)
        run: echo "Deploy to development would run here."