apiVersion: apps/v1
kind: Deployment 
metadata:
  name: drawzy-frontend
  namespace: drawzy-staging
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: drawzy-frontend
  template:
    metadata:
      labels:
        app: drawzy-frontend
    spec:
      tolerations:
        - key: "env"
          operator: "Equal" #the key and value must exactly match with taint #Exits
          value: "staging"
          effect: "NoSchedule" #New pods will not be scheduled unless they have a matching toleration #PreferNoSchedule, NoExecute
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution: # pod will only be scheduled on matching nodes. If no matching node exists, the pod stays in Pending state.
            nodeSelectorTerms:
              - matchExpressions:
                  - key: env
                    operator: In 
                    values:
                      - staging 
      restartPolicy: Always
      # initContainers:
      #   - name: wait-for-postgres
      #     image: busybox:1.35
      #     command: ['sh', '-c', 'until nc -z postgresdb-svc.drawzy-staging.svc.cluster.local 5432; do echo "Waiting for Postgres..."; sleep 2; done']
      containers:
        - name: drawzy-frontend
          image: ajayt8374/drawzy@sha256:1f38c9681d45c76f176ecea0c9e0ae11234bd46668fdc1965b3bcfa6ffa81ad3
          # imagePullPolicy: Always #  to ensure you're always working with the latest image changes 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: drawzy-secrets
                  key: JWT_SECRET
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: drawzy-secrets
                  key: NEXTAUTH_SECRET
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: drawzy-secrets
                  key: DATABASE_URL
          # requests and limits
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          # probes
          livenessProbe:  #liveness probe fails, the pod is restarted
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5 # Start checking 5 seconds after the container starts
            periodSeconds: 10     # Probe runs every 10 seconds
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
